<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Fylo data storage component</title>
	</head>
	<body>
		<div class="wrapper">
			<section class="section-container">
				<div class="container left-container">
					<div class="left-container__logo">
						<img src="./images/logo.svg" alt="fylo logo" class="logo-img" />
					</div>
					<div class="left-container__icons">
						<div class="icon file"></div>
						<div class="icon folder"></div>
						<div class="icon upload"></div>
					</div>
				</div>
				<div class="container right-container">
					<div class="right-container__inner-wrapper">
						<div class="tooltip">
							<h1>185</h1>
							<h3>GB LEFT</h3>
							<span class="triangle"></span>
						</div>
						<h3 class="usage-message">
							Youâ€™ve used <b>815 GB</b> of your storage.
						</h3>
						<div class="storage-bar">
							<span class="storage-bar__fill">
								<span class="wheel"></span>
							</span>
						</div>
						<span class="storage empty">0 GB</span>
						<span class="storage full">1000 GB</span>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
